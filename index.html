<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike's Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <a href="#" class="logo">Mike.</a>
                <div class="nav-links">
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <section id="home" class="hero">
        <div class="container">
            <h1>Hi, I'm Mike.</h1>
            <p>Welcome to my personal homepage. I build things for the web.</p>
            <a href="#about" class="btn">Learn More About Me</a>
        </div>
    </section>

    <section id="about" class="section-padding text-center">
        <div class="container">
            <h2>About Me</h2>
            <p>Write your bio here.</p>
        </div>
    </section>

    <section id="contact" class="section-padding text-center">
        <div class="container">
            <h2>Get In Touch</h2>
            <p>Have a question?</p>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Mike's Website. All Rights Reserved.</p>
    </footer>

</body>
</html>
